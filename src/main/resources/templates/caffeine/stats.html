<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="statsEntry : ${statsEntries}">
        <td th:text="${statsEntry.name}"></td>
        <td th:text="${statsEntry.description}"></td>
        <td th:text="${statsEntry.value}"></td>
    </tr>
</table>
<table>
    <tr th:each="cacheEntry: ${cacheEntries}">
        <td th:text="${cacheEntry.name}"></td>
        <td th:text="${cacheEntry.description}"></td>
        <td th:text="${cacheEntry.value}"></td>
    </tr>
</table>
</body>
</html>
